# Bazel Downloader Configuration
# This file configures download behavior for external dependencies

# Maximum number of parallel downloads (optimized for modern systems)
max_parallel_downloads: 16

# Retry configuration with exponential backoff
max_attempts: 5
initial_timeout_seconds: 10
max_timeout_seconds: 600
retry_backoff_multiplier: 2.0

# Connection settings (optimized for fast networks)
connect_timeout_seconds: 5
read_timeout_seconds: 120

# Cache settings
use_netrc: true
use_system_ca_certs: true
enable_checksum_validation: true

# Compression for faster downloads
accept_encoding: "gzip, deflate, br"

# User agent
user_agent: "Bazel/8.3.1 (Superviz.io-Optimized)"

# Mirror configuration for common dependencies
mirrors:
  - original: "https://github.com/"
    mirror: "https://mirror.bazel.build/github.com/"
  - original: "https://storage.googleapis.com/"
    mirror: "https://mirror.bazel.build/"

# Progress reporting
progress_report_interval: 1s
