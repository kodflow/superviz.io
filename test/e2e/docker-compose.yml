services:
  # Ubuntu test environment
  svz-test-ubuntu:
    build:
      context: .
      dockerfile: docker/ubuntu.Dockerfile
    image: svz-test-ubuntu
    container_name: svz-test-ubuntu
    profiles: ["test"]
    command: sleep infinity

